<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Mis peliculas</title>
  </head>
  <body>
    <main>
      <div class="titulo">
        <h1>Mis peliculas</h1>
      </div>

      <div class="formulario">
        <input
          class="form-control"
          type="text"
          id="inputNombrePelicula"
          placeholder="Ingrese el nombre de la pelicula favorita"
        />
        <input
          class="form-control"
          type="text"
          id="inputFechaEstreno"
          placeholder="Fecha de estreno"
        />
        <input
          class="form-control"
          type="text"
          id="inputGenero"
          placeholder="Genero"
        />
        <button id="btn" class="btn btn-primary mt-2">Guardar pelicula</button>
        <button id="btnEditar" class="btn btn-warning mt-2">editar</button>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ingrese el nombre de la pelicula favorita</th>
              <th scope="col">Fecha de estreno</th>
              <th scope="col">Genero</th>
            </tr>
          </thead>
          <tbody id="mostrarPeliculas"></tbody>
        </table>
      </div>
    </main>
    <script src="../frontend/js/app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
